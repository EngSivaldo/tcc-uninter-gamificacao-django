{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto" x-data="{ tab: 'video' }"> <div class="mb-6 flex justify-between items-end">
        <div>
            <a href="{% url 'gamification:trail_detail' chapter.trail.id %}" class="text-slate-500 hover:text-blue-700 font-medium text-sm flex items-center gap-2 mb-2">
                <i class="fas fa-arrow-left"></i> Voltar ao Índice
            </a>
            <h1 class="text-2xl font-bold text-slate-800">{{ chapter.title }}</h1>
        </div>
        
        <div class="flex bg-slate-200 p-1 rounded-xl shadow-inner">
            <button @click="tab = 'video'" :class="tab === 'video' ? 'bg-white shadow-sm text-blue-700' : 'text-slate-500 hover:text-slate-700'" 
                    class="px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all">
                <i class="fas fa-video"></i> Vídeo
            </button>
            <button @click="tab = 'text'" :class="tab === 'text' ? 'bg-white shadow-sm text-blue-700' : 'text-slate-500 hover:text-slate-700'" 
                    class="px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all">
                <i class="fas fa-file-alt"></i> Texto
            </button>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden min-h-[400px]">
        
        <div x-show="tab === 'video'" class="animate-fadeIn">
            {% if chapter.video_url %}
                <div class="aspect-video bg-black">
                    <iframe class="w-full h-full" 
                            src="https://www.youtube.com/embed/{{ chapter.youtube_id }}" 
                            frameborder="0" allowfullscreen
                            referrerpolicy="strict-origin-when-cross-origin">
                    </iframe>
                </div>
            {% else %}
                <div class="p-20 text-center text-slate-400">
                    <i class="fas fa-video-slash text-4xl mb-4 opacity-20"></i>
                    <p>Esta aula não possui conteúdo em vídeo.</p>
                </div>
            {% endif %}
        </div>

        <div x-show="tab === 'text'" class="p-8 animate-fadeIn" style="display: none;">
            <article class="prose max-w-none text-slate-700 leading-relaxed text-lg">
                {{ chapter.content|linebreaks }}
            </article>
        </div>

        <div class="p-8 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-4">
            <div class="flex items-center gap-2 text-emerald-600 font-bold">
                <i class="fas fa-award"></i>
                <span>Recompensa ao finalizar: {{ chapter.xp_value }} XP</span>
            </div>
            <a href="{% url 'gamification:complete_chapter' chapter.id %}" 
               class="w-full md:w-auto bg-blue-700 hover:bg-blue-800 text-white font-black py-4 px-12 rounded-xl flex items-center justify-center gap-3 transition-all active:scale-95 shadow-lg text-lg">
                <i class="fas fa-check-circle"></i> CONCLUIR ESTA AULA
            </a>
        </div>
    </div>
</div>

<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<style>
    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
