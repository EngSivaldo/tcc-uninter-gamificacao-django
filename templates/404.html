{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center text-center px-6 relative overflow-hidden animate-fadeIn">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-accent/10 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="relative mb-12">
        <div class="relative z-10">
            <i class="fas fa-microchip text-[140px] text-white/5 drop-shadow-[0_0_30px_rgba(0,245,160,0.1)]"></i>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-8xl font-black text-neon tracking-tighter italic animate-pulse">404</span>
            </div>
        </div>
        
        <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 w-48 h-[2px] bg-gradient-to-r from-transparent via-neon to-transparent"></div>
    </div>

    <div class="space-y-6 relative z-10">
        <h1 class="text-4xl md:text-6xl font-black text-white tracking-tighter uppercase italic">
            Desvio de <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon to-accent">Rota Detectado.</span>
        </h1>
        
        <p class="text-slate-400 max-w-lg mx-auto leading-relaxed font-medium text-lg italic">
            O subsistema de navegação falhou ao localizar o endereço solicitado. <br>
            <span class="text-slate-600 text-sm font-mono uppercase mt-4 block">Status: [Object_Not_Found]</span>
        </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-6 mt-16 relative z-10">
        <a href="{% url 'gamification:index' %}" 
           class="bg-neon text-dark-950 font-black py-5 px-12 rounded-2xl transition-all shadow-[0_0_40px_rgba(0,245,160,0.3)] hover:scale-105 flex items-center justify-center gap-3 group uppercase italic tracking-tighter">
            <i class="fas fa-terminal group-hover:translate-x-1 transition-transform"></i>
            Reiniciar Interface
        </a>
        
        <a href="{% url 'gamification:trail_list' %}" 
           class="bg-dark-800 text-white border border-white/10 hover:border-accent/50 font-black py-5 px-12 rounded-2xl transition-all flex items-center justify-center gap-3 uppercase italic tracking-tighter group">
            <i class="fas fa-map-marked-alt group-hover:-rotate-12 transition-transform text-accent"></i>
            Mapa de Trilhas
        </a>
    </div>

    <div class="absolute left-10 top-1/2 -translate-y-1/2 hidden xl:block">
        <div class="text-[10px] font-mono text-slate-800 space-y-2 uppercase vertical-text">
            <p>System.Critical_Error</p>
            <p>Traceback_Active</p>
            <p>Memory_Leak_Prevented</p>
        </div>
    </div>
</div>

<style>
    .vertical-text { writing-mode: vertical-rl; transform: rotate(180deg); }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
