{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg border border-slate-200 p-8 mt-12">
    <div class="text-center mb-8">
        <i class="fas fa-user-lock text-blue-600 text-4xl mb-4"></i>
        <h2 class="text-2xl font-bold text-slate-800">Acesso ao Aluno</h2>
        <p class="text-slate-500 text-sm">Entre com seu RU e senha acadêmica</p>
    </div>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">RU ou Usuário</label>
            <input type="text" name="username" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-1">Senha</label>
            <input type="password" name="password" class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition-colors">
            Entrar na Plataforma
        </button>
    </form>
</div>
{% endblock %}
