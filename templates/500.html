{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center text-center px-6 relative overflow-hidden animate-fadeIn">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-orange-500/10 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="relative mb-12">
        <div class="relative z-10">
            <i class="fas fa-server text-[140px] text-white/5 drop-shadow-[0_0_30px_rgba(245,158,11,0.1)]"></i>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-7xl text-orange-500 animate-pulse"></i>
            </div>
        </div>
        
        <div class="absolute -bottom-6 left-1/2 -translate-x-1/2 w-64 h-1.5 bg-dark-800 rounded-full overflow-hidden border border-white/5">
            <div class="h-full bg-gradient-to-r from-orange-600 to-amber-400 w-2/3 animate-progress-loop"></div>
        </div>
    </div>

    <div class="space-y-6 relative z-10">
        <h1 class="text-4xl md:text-6xl font-black text-white tracking-tighter uppercase italic">
            Falha na <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-600">Sincronia de Dados.</span>
        </h1>
        
        <p class="text-slate-400 max-w-lg mx-auto leading-relaxed font-medium text-lg italic">
            O núcleo de processamento encontrou uma instabilidade inesperada. <br>
            <span class="text-neon font-bold uppercase text-sm tracking-widest">Seu progresso e XP permanecem criptografados e seguros.</span>
        </p>
        
        <div class="font-mono text-[10px] text-slate-600 uppercase tracking-[0.3em] bg-dark-800/50 py-2 px-4 rounded-lg inline-block border border-white/5">
            Status: [Internal_Server_Error_500] // Traceback_Logged
        </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-6 mt-16 relative z-10">
        <button onclick="window.location.reload();" 
                class="bg-white text-dark-950 font-black py-5 px-12 rounded-2xl transition-all shadow-[0_20px_50px_rgba(255,255,255,0.1)] hover:scale-105 flex items-center justify-center gap-4 group uppercase italic tracking-tighter text-lg">
            <i class="fas fa-sync-alt group-hover:rotate-180 transition-transform duration-700"></i>
            Forçar Reinicialização
        </button>
        
        <a href="{% url 'gamification:index' %}" 
           class="bg-dark-800 text-white border border-white/10 hover:border-orange-500/50 font-black py-5 px-12 rounded-2xl transition-all flex items-center justify-center gap-3 uppercase italic tracking-tighter group">
            <i class="fas fa-shield-alt group-hover:scale-110 transition-transform text-orange-500"></i>
            Perímetro de Segurança
        </a>
    </div>
</div>

<style>
    @keyframes progress-loop {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
    }
    .animate-progress-loop { animation: progress-loop 2s infinite linear; }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
</style>
{% endblock %}
